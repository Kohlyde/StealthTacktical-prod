                });

                // Add event listeners for toggle and slider buttons
                document.querySelectorAll('.toggle-btn').forEach(btn =&gt; {
                    btn.addEventListener('click', function () {
                        try {
                            if (this.classList.contains('off')) {
                                this.classList.remove('off');
                                this.classList.add('on');
                            } else {
                                this.classList.remove('on');
                                this.classList.add('off');
                            }
                        } catch (error) {
                            console.error("Error toggling button state:", error);
                        }
                    });
                });

                document.querySelectorAll('.slider-btn').forEach(btn =&gt; {
                    btn.addEventListener('mousedown', function () {
                        try {
                            this.classList.add('active');
                        } catch (error) {
                            console.error("Error activating slider button:", error);
                        }
                    });

                    btn.addEventListener('mouseup', function () {
                        try {
                            this.classList.remove('active');
                        } catch (error) {
                            console.error("Error deactivating slider button:", error);
                        }
                    });
                });

                let typewriterIndex = 0;
                const typewriterElement = document.getElementById("typewriter");

                function typeWriter() {
                    if (typewriterIndex &lt; typewriterText.length) {
                        typewriterElement.textContent += typewriterText.charAt(typewriterIndex);
                        typewriterIndex++;
                        setTimeout(typeWriter, 100);
                    }
                }

                typeWriter();
